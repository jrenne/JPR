  search: 
    location: navbar
    type: textbox
  page-footer: 
    left: |
      <span class="faux-block">Jean-Paul Renne, UNIL, 1015 Lausanne, Switzerland</span>

project:
  type: website
  output-dir: docs

  preview: 
    port: 22222
    browser: true
    watch-inputs: true
    navigate: true

execute:
  freeze: auto

bibliography: biblio.bib

format:
  html:
    fontsize: 1.1em
    theme: 
      - pulse
      - html/styles.scss
    toc: false
    code-link: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true