website:
  title: "J.-P. Renne"
  description: "J.-P. Renne personal website"   # A brief slogan (optional)
  image: img/JPR2022.jpg
  favicon: img/favicon.png
  
  # start of the navigation bar at the top of the website
  navbar:
    pinned: true
    logo: /img/logo.png
    
    # your sub-pages
    left:
      - text: "Research"
